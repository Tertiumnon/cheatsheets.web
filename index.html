<!doctype html>
<html lang="ru" ng-app="myApp" ng-controller="mainController">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>OCS References - collection of useful snippets</title>
  <!-- fonts -->
  <!-- <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons"> -->
  <!-- css -->
  <link rel="stylesheet" type="text/css" href="skins/DarkOrigin/css/styles.min.css">
</head>

<body>
  <div class="navbar-fixed">
    <nav class="navbar navbar-inverse navbar-default navbar-fixed-top" id="navbar">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">
            <img alt="{{pagetitle}}" src="skins/DarkOrigin/img/logo.svg">
            <span>{{pagetitle}}</span>
          </a>
        </div>
        <div id="controls">
          <form class="form-inline">
            <span class="form-group input-field">
              <select class="form-control browser-default" ng-model="product" ng-change="chooseProducts(product)">
                <option value="" selected disabled>product</option>
                <option ng-repeat="product in products | orderBy">{{product}}</option>
              </select>
            </span>
            <span class="form-group input-field">
              <select class="form-control browser-default" ng-model="category" ng-change="showRecords(category)">
                <option value="" selected disabled>category</option>
                <option value="all">all</option>
                <option ng-repeat="category in categories | orderBy">{{category}}</option>
              </select>
            </span>
          </form>
        </div>
      </div>
    </nav>
  </div>
  <div class="container" id="content">
    <div class="content">
      <div class="row head">
        <div class="col s8">Code</div>
        <div class="col s4">Description</div>
      </div>
      <div class="row body" ng-repeat="record in records | orderBy : ['Header', 'Code']">
        <div class="col s8 snippet">
          <pre><code>{{record.Code}}</code></pre>
        </div>
        <div class="col s4 description">{{record.Description.en}}</div>
      </div>
    </div>
  </div>

  <!-- js -->
  <script>
    less = {
      async: true
    }
  </script>
  <script src="js/scripts.min.js"></script>
  <script src="js/libs/tertium.js"></script>
  <script src="app.js"></script>

</body>

</html>
